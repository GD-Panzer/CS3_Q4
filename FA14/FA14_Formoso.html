<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<script>
			function blurThing(x){
				if (document.getElementById(x).value == ""){
					document.getElementById(x).style.borderColor = "red";
				} else {
					document.getElementById(x).style.borderColor = "#00ff00";
				}
			}
			
			function pasteStuff(){
				document.getElementById("paste").innerHTML = "name: " + document.getElementById("name").value + "<br>" + "Username: " + document.getElementById("uName").value + "<br>" + "Password: " + document.getElementById("pass").value + "<br>" + "Gender: " + document.getElementById("gender").value +"<br>" + "Email: " + document.getElementById("email").value + "<br>" + "description: " + document.getElementById("describe").value;
			}
			function clearStuff(){
				document.getElementById("paste").innerHTML = "";
			}
			
		</script>
		<style>
			form {
				width: 75%;
				margin-left: 12.5%;
				margin-right: 12.5%;
				border: 10px solid #679267;
				border-radius: 10px;
				padding: 20px;
				background-color: #b9f2ff;
			}
			body {
				background-color:#fcffa4;
			}
			#title {
				margin-left: 12.5%;
				margin-right: 12.5%;
				border: 10px solid #679267;
				border-radius: 10px;
				background-color: #b9f2ff;
				text-align: center;
				margin-bottom: 20px;
			}
			img {
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="title">
		<h1>Walter White Droug Shack Sign Up(definitely not feds)</h1>
		</div>
		
		<form onsubmit='return false'>
			<img src="Heisenberg.png" width="350px" height="400px">
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" onblur="blurThing('name')" required><br><br>
			
			<label for="uName">Username: </label>
			<input type="text" id="uName" name="uName" onblur="blurThing('uName')" required><br><br>
			
			<label for="pass">Password: </label>
			<input type="password" id="pass" name="pass" onblur="blurThing('pass')" required><br><br>
			
			
			<label for="gender">Gender: </label>
			<select name="gender" id="gender" name="gender" onblur="blurThing('gender')" required>
				<option value="">select one:</option>
				<option value="male">male</option>
				<option value="female">female</option>
				<option value="Prefer Not To Say">prefer not to say</option>
			</select><br><br>
			
			<label for="email">email address: </label>
			<input type="email" id="email" name="email" onblur="blurThing('email')" required><br><br>
			
			<label>describe yourself: <label><br><br>
			<textarea id="describe" rows="10" cols="50" name="describe" onblur="blurThing('describe')" required></textarea><br><br>
			<input type="submit" value="submit" onclick="pasteStuff()">
			<input type="reset" value="reset" onclick="clearStuff()">
		</form>
		<div id="paste"></div>
	</body>
</html>
